<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>BMS Help Centre - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Condensed:400" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Condensed:700" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.css" />
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/modernizr-2.5.3.min.js"></script>
  <script>
    $(document).ready(function() {

      var isInIframe = (window.location != window.parent.location) ? true : false;
      if (isInIframe) {
        $('a').click(function(e){
          if ($(this).hasClass("askSupport")) {
            e.preventDefault();
            var clicked = true;
            window.parent.postMessage(clicked, '*');
          }
        });
      }

      $('ul.menuList .current').parent().show();
      $('.menuToggle').click(function(e){
        list = $(event.target).closest('li').find('ul.menuList');
        if ($(list).is(':hidden')) {
          $('ul.menuList:visible').slideToggle('fast');
        }
        list.slideToggle('fast');
      });

    });
  </script>
</head>
